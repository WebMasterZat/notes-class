<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Class</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container py-5">
    <form>
        <h4>Приложение заметок</h4>
        <div class="error">
            <!-- ВВЫВОД ОШИБОК -->
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Заголовок">
        </div>
        <div class="form-group mt-4">
            <label for="textarea">Body</label>
            <textarea class="form-control" rows="3" id="textarea" placeholder="Содержание"></textarea>
        </div>
        <div class="form-group my-3">
            <button class="btn btn-primary">Добавить</button>
        </div>
    </form>

    <div class="my-3 notes-list card">
        <!-- ВВЫВОД СПИСКА ЗАМЕТОК -->
    </div>
</div>


<!-- Плагины и библиотеки -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ru.min.js"
        integrity="sha512-+yvkALwyeQtsLyR3mImw8ie79H9GcXkknm/babRovVSTe04osQxiohc1ukHkBCIKQ9y97TAf2+17MxkIimZOdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!--Константы-->
<script src="constants/date.const.js"></script>

<!--Модули (классы)-->
<script src="classes/form.js"></script>
<script src="classes/notes.js"></script>
<script src="classes/date.js"></script>
<script src="constants/env.const.js"></script>
<script>
    let notesClass1 = new NotesClass() // экземпляр объекта

    document.forms[0].addEventListener('submit', function (e) {
        e.preventDefault() // отменить действия по умолчанию в браузере
        const title = document.getElementById('title').value // значения поля title
        const body = document.getElementById('textarea').value // значение поля textarea
        // исходный объект
        let note = {
            title: title,
            body: body
        }
        notesClass1.add(note)
    })
    notesClass1.render()

            getByTitle
            validation
            print
    */

</script>

</body>

</html>
